name: Deploy to Github Pages
on:
  workflow_dispatch:
  push:
    paths:
      - "site/**"
      - ".github/workflows/deploy-hugo.yml"
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - uses: actions/checkout@v4
        with:
          repository: Roxedus/Talks
          path: upstream_talks
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3.0.0
        id: install
        with:
          hugo-version: "0.120.3"
          extended: true
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: extractions/setup-just@v2
      - name: Prep hugo
        working-directory: site
        run: |
          hugo mod get
          hugo mod npm pack
          npm install
      - name: Build
        run: hugo -s ./site --minify
      - name: Talks
        run: mkdir ./site/public/talks
      - name: Build Docker talk files
        working-directory: upstream_talks
        run: just static docker
      - name: Move Docker talk
        run: mv upstream_talks/docker/_site site/public/talks/docker
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./site/public
          cname: roxedus.dev
