# Opprett

```dockerfile [1|3-7]
FROM nginx:1.24

RUN \
    apt-get update && \
    apt-get install -y --no-install-recommends git && \
    git clone https://github.com/Norsk-Programmering/Website && \
    cp -R /Website/public/* /usr/share/nginx/html
```

<aside class="notes"><ul>
<li>Baserer oss på, kjører en nginx ut av boksen<ul>
<li>Tagget som 1.24</li>
</ul>
</li>
<li>Vanlig Debian flow<ul>
<li>Oppdater lokal repo, installer git</li>
<li>Klon repo</li>
<li>Flytt html</li>
</ul>
</li>
</ul>
