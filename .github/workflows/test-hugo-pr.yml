name: Deploy to Github Pages

on:
  pull_request:
    paths:
      - "site/**"
      - ".github/workflows/deploy-hugo.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2.5.0
        id: install
        with:
          hugo-version: "0.87.0"
          extended: true

      - name: Build
        run: hugo -s ./site --minify
