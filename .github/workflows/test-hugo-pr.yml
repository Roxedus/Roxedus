name: Test build
on:
  pull_request:
    paths:
      - "site/**"
      - ".github/workflows/deploy-hugo.yml"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2.6.0
        id: install
        with:
          hugo-version: "0.92.2"
          extended: true
      - name: Build
        run: hugo -s ./site --minify
