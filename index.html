<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/9b1fdb3cca.js"></script>

        <!-- IonicaBizau/github-calendar -->
        <script src="https://cdn.rawgit.com/IonicaBizau/github-calendar/gh-pages/dist/github-calendar.min.js"></script>
        <link rel="stylesheet" href="https://cdn.rawgit.com/IonicaBizau/github-calendar/gh-pages/dist/github-calendar-responsive.css"/>

        <link rel="stylesheet" href="style.css" type="text/css">

        <title>Roxedus.dev</title>

    </head>
    <body>
        <div class="jumbotron text-center jumborox">
            <img alt="logo" src="assets/RoxNetBox2.png">
            <p>Roxedus.dev</p>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <button class="btn btn-info but-mar" data-toggle="collapse" data-target="#collapseGithub" aria-expanded="false" aria-controls="collapseGithub" onClick="openGH();">
                        <i class="fab fa-fw fa-github"></i>
                        Me On Github
                    </button>
                </div>
                <div class="col-sm-3">
                    <a class="btn btn-info but-mar" href="https://www.linkedin.com/in/simen-r%C3%B8stvik/" target="_blank">
                        <i class="fab fa-fw fa-linkedin"></i>
                        Me On LinkedIn
                    </a>
                </div>
                <div class="col-sm-3">
                     <button class="btn btn-info but-mar" data-toggle="modal" data-target="#myModal">
                        <i class="fas fa-fw fa-male"></i>
                        Me On Your Screen
                    </button>
                </div>
                <div class="col-sm-3">
                    <a class="btn btn-info but-mar" href="mailto:me@roxedus.dev">
                        <i class="far fa-fw fa-envelope"></i>
                        You In My Inbox
                    </a>
                </div>
            </div>
        </div>

        <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <img alt="me, but big" src="https://www.gravatar.com/avatar/f7927f762f48d8fb4b6f15519cc45f85?s=500" class="img-responsive">
                    </div>
                </div>
            </div>
        </div>

        <div class="collapse" id="collapseGithub">
            <div class="container center-block">
                <div class="text-center bot-mar center-block">
                    <H2 class="info_header"><br>How often I do</H2>
                    <div class="calendar white-bg">
                        <a> Loading pretty calendar</a>
                    </div>
                </div>
                <div class="text-center bot-mar center-block pie">
                    <H2 class="info_header">What I do</H2>
                    <iframe class="frame" id="gh_collapse_frame"></iframe>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script>GitHubCalendar(".calendar", "Roxedus", { global_stats:true, responsive:true})</script>
        <script src="assets/functions.js" type="text/javascript"></script>
    </body>
</html>
