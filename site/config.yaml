baseURL: https://roxedus.dev

defaultContentLanguage: en
theme: "toha"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1
    title: "Simen's Page"
  "no":
    languageName: Norsk
    weight: 2
    title: "Simens side"

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

outputs:
  home:
    - HTML
    - JSON

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # GitHub repo URL of your site
  gitRepo: https://github.com/Roxedus/Roxedus
  gitBranch: main

  # specify whether you want to write some blog posts or not
  enableBlogPost: false

  background: "images/background.jpg"

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false

  logo:
    main: images/animoji.png
    inverted: images/animoji_transp.png
    favicon: images/animoji.png

  # Configure Notes property
  notes:
    # Set a background color of note card header. Use any CSS color code/name.
    headerBackground: aliceblue
    # Set note card title color.
    headerTextColor: #1c2d41

  features:
    # Enable & configure "Notes" features
    notes:
      enable: true
    blog:
      enable: false
